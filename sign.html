<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->
<html lang="en">
<!-- Declares the language of the document as English -->
<head>
	<meta charset="UTF-8">
	<!-- Specifies the character encoding for the document as UTF-8 -->
	<title>MedAid</title>
	<!-- Sets the title of the webpage as "MedAid" -->
	<link rel="stylesheet" href="CSS/sign.css">
	<!-- Links an external CSS stylesheet for styling the webpage -->
</head>
<body>
	<!-- Marks the beginning of the body content -->
	<section>
		<!-- Defines a section of the webpage -->
		<div class="leaves">
			<!-- Container for decorative leaves -->
			<div class="set">
				<!-- A grouping container for multiple elements -->
				<div><img src="ASSETS/leaf_01.png" alt="Leaf"></div>
				<!-- Displays an image of a leaf -->
				<div><img src="ASSETS/leaf_02.png" alt="Leaf"></div>
				<!-- Displays another leaf image -->
				<div><img src="ASSETS/leaf_03.png" alt="Leaf"></div>
				<!-- Displays another leaf image -->
				<div><img src="ASSETS/leaf_04.png" alt="Leaf"></div>
				<!-- Displays another leaf image -->
				<div><img src="ASSETS/leaf_01.png" alt="Leaf"></div>
				<!-- Repeats the first leaf image -->
				<div><img src="ASSETS/leaf_02.png" alt="Leaf"></div>
				<!-- Repeats the second leaf image -->
				<div><img src="ASSETS/leaf_03.png" alt="Leaf"></div>
				<!-- Repeats the third leaf image -->
				<div><img src="ASSETS/leaf_04.png" alt="Leaf"></div>
				<!-- Repeats the fourth leaf image -->
			</div>
		</div>
		<img src="ASSETS/bg.jpg" class="bg" alt="Background">
		<!-- Displays the background image with the class "bg" -->
		<img src="ASSETS/girl.png" class="girl" alt="Girl">
		<!-- Displays an image of a girl with the class "girl" -->
		<img src="ASSETS/trees.png" class="trees" alt="Trees">
		<!-- Displays an image of trees with the class "trees" -->
		<div class="login">
			<!-- Container for the login section -->
			<div class="logo">
				<!-- Container for the website's logo -->
				<img src="https://images.vexels.com/media/users/3/142777/isolated/preview/84711206e52e0d4ff6c793cb476ea264-heartbeat-star-medical-logo-by-vexels.png" alt="Medical Logo"/>
				<!-- Displays the logo image -->
				<span>MedAid</span>
				<!-- Displays the text "MedAid" next to the logo -->
			</div>
			<h2>Sign In</h2>
			<!-- Heading for the sign-in section -->
			<div class="inputBox">
				<!-- Container for a username input field -->
				<input type="text" placeholder="Username">
				<!-- Text input field for the username -->
			</div>
			<div class="inputBox">
				<!-- Container for a password input field -->
				<input type="password" placeholder="Password">
				<!-- Password input field -->
			</div>
			<div class="inputBox">
				<!-- Container for the login button -->
				<a href="teledoc.html">
				<input type="submit" value="Login" id="btn">
			</a>
				<!-- Submit button for the login form -->
				
				
			</div>
			<div class="group">
				<!-- Container for additional options -->
				<a href="#">Forget Password</a>
				<!-- Link for forgotten password functionality -->
				<a href="#">Signup</a>
				<!-- Link for signup functionality -->
			</div>
		</div>
		
	</section>
	<!-- End of the main section -->
</body>
<!-- End of the body content -->
</html>
<!-- End of the HTML document -->
